    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: url('autres/baniere.jpeg') center/cover;
            /* color: white;
            text-align: center;
            padding: 10em 0;
            position: relative;
            filter: blur(2px); */
            position: relative;
            height: 400px; /* Ajustez la hauteur selon vos besoins */
            display: block;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
            border-radius: 20px;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: inherit;
            filter: blur(2px); /* Applique un flou au pseudo-élément */
            border-radius: 20px;
        }

        .container {
            position: relative;
            z-index: 1; /* Place le contenu au-dessus du pseudo-élément flou */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            height: 90%;
            text-align: center;
            justify-content: center;
            align-items: center;
            align-content: center;
            display: flex;

        }

        .collapse{
            position: relative;
            z-index: 1; /* Place le contenu au-dessus du pseudo-élément flou */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            bottom: 0;
            left: 0;
            margin-left: 20px;
            margin-right: 20px;
        }

        .collapse ul{
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .collapse li, .collapse a {
            list-style: none;
            padding: 0;
            text-decoration: none;
            color: white;
            display: inline;
            font-weight: bold;    
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 1.1em;
        }

        .collapse a:hover{
            color: black;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
               1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        }

        header h4 {
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .member {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 200px;
            text-align: center;
        }

        .image-container {
            width: 100px; /* Ajustez la largeur et la hauteur selon vos besoins */
            height: 100px;
            overflow: hidden;
            border-radius: 50%; /* Crée un cercle avec un bord arrondi à 50% */
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);   
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste la taille de l'image pour remplir le conteneur sans déformation */
            border-radius: 50%; /* Assure que l'image suit la forme du conteneur circulaire */
        }

    </style>
</head>
