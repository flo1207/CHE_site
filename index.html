<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation de l'équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .member {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 200px;
            text-align: center;
        }

        img {
            border-radius: 50%;
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>

    <header>
        <h1>Notre Équipe</h1>
    </header>

    <section>
        <div class="member">
            <img src="membre1.jpg" alt="Membre 1">
            <h2>Nom du Membre 1</h2>
            <p>Poste du Membre 1</p>
        </div>

        <div class="member">
            <img src="membre2.jpg" alt="Membre 2">
            <h2>Nom du Membre 2</h2>
            <p>Poste du Membre 2</p>
        </div>

        <div class="member">
            <img src="membre3.jpg" alt="Membre 3">
            <h2>Nom du Membre 3</h2>
            <p>Poste du Membre 3</p>
        </div>

        <div class="member">
            <img src="membre4.jpg" alt="Membre 4">
            <h2>Nom du Membre 4</h2>
            <p>Poste du Membre 4</p>
        </div>

        <!-- Ajoutez autant de membres que nécessaire -->

    </section>

</body>

</html>
